<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Store Webpage</title>

    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/1a0a933c54.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="title">
      <h1>Welcome to Music-World Store</h1>
    </div>

    <div class="banner">
      <img src="./music-store.jpg" alt="" />
      <h2> Reach us at: </h2>
      <p class="address">
        <i class="fa-2x fa-solid fa-location-dot"></i></i>1135 Maple Ave, Evanston
        IL 60208
      </p>
      <p class="phone-number">
        <i class="fa-2x fa-solid fa-phone"></i>847-962-8995
      </p>
    </div>

    <div class="fav-albums">
      <h2 class="heres">Here's a list of our most popular albums:</h2>

      <div class="Albums-list">
        <div class="card">
          <img src="./cover-albums/aenima.jpg" />
          <h2 class="album-title">Aenima</h2>
          <p class="artist">TOOL</p>
          <button>Learn More</button>
        </div>

        <div class="card">
          <img src="./cover-albums/atf.jpg" />
          <h2 class="album-title">Around The Fur</h2>
          <p class="artist">Deftones</p>
          <button>Learn More</button>
        </div>

        <div class="card">
          <img src="./cover-albums/primus.jpg" />
          <h2 class="album-title">Frizzle Fry</h2>
          <p class="artist">Primus</p>
          <button>Learn More</button>
        </div>

        <div class="card">
          <img src="./cover-albums/nvmnd.jpg" />
          <h2 class="album-title">Nevermind</h2>
          <p class="artist">Nirvana</p>
          <button>Learn More</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
